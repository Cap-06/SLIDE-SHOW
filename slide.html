<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="slide.css">
</head>
<body>

<div id="slider-container">
  <img class="slider-img" src="https://qph.cf2.quoracdn.net/main-qimg-6d8c0944241251f862cf046c0cb4659d-pjlq" width="840px" alt="Image 1">

  <img class="slider-img" src="https://cdn.pixabay.com/photo/2023/02/09/14/01/universe-7778892_1280.jpg" width="840px" alt="Image 2">

  <img class="slider-img" src="https://scitechdaily.com/images/Billions-of-Earth-Like-Planets.jpg" width="840px" alt="Image 3">

  <img class="slider-img" src="https://images.theconversation.com/files/511620/original/file-20230222-16-c8nmnb.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" width="840px" alt="Image 4">

  <img class="slider-img" src="https://people.com/thmb/PO4QEtvzGqlwnSOaIsg1QTjbfTE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(419x469:421x471)/PArade-of-Planets-2022-01-122922-5e21b531f28a4fd680493e0f303e2f24.jpg" width="840px" alt="Image 5">

  <img class="slider-img" src="https://astronimate.com/wp-content/uploads/featured_milky_way.jpg" width="840px" alt="Image 6 ">
  </div>
  

  <div id="controls">
    <button onclick="toggleSlider()">Start/Stop</button>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
  </div>

</body>
<script src="slide.js"></script>
</html>
